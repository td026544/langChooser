    <style>

            font-family: monospace; /* ç”¨ç­‰å¯¬å­—é«”é¡¯ç¤º JSON æ¯”è¼ƒå¥½çœ‹ */
            color: #555;

    </style>
</head>
<body>

    <div class="container">
        <h1>ğŸ—£ï¸ èªéŸ³åˆæˆæ¸¬è©¦å·¥å…·</h1>

        <div class="form-group">
            <label for="voiceSelect">é¸æ“‡èªéŸ³:</label>
            <div class="input-group">
                <select id="voiceSelect">
                    <option value="" disabled selected>è¼‰å…¥èªéŸ³åˆ—è¡¨ä¸­...</option>
                </select>
                <button id="copyBtn" class="btn-copy">ğŸ“‹ è¤‡è£½ JSON</button>
            </div>
        </div>

        <div class="form-group">
            <label for="textInput">æ¸¬è©¦æ–‡å­—:</label>
            <textarea id="textInput" placeholder="è¼¸å…¥æ–‡å­—ä¾†æ¸¬è©¦ç™¼éŸ³...">Hello world, this is a test.</textarea>
        </div>

        <button id="speakBtn" class="btn-speak">â–¶ï¸ æ’­æ”¾ (Speak)</button>
        
        <div id="statusMsg" class="status">æº–å‚™å°±ç·’</div>
    </div>

    <script>
        const synth = window.speechSynthesis;
        const voiceSelect = document.getElementById('voiceSelect');
        const textInput = document.getElementById('textInput');
        const speakBtn = document.getElementById('speakBtn');
        const copyBtn = document.getElementById('copyBtn');
        const statusMsg = document.getElementById('statusMsg');

        let voices = [];

        function populateVoiceList() {
            voices = synth.getVoices();
            if(voices.length === 0) return;

            const selectedIndex = voiceSelect.selectedIndex;
            voiceSelect.innerHTML = '';

            voices.forEach((voice, index) => {
                const option = document.createElement('option');
                // é¸å–®é¡¯ç¤ºåç¨±è·Ÿèªè¨€ï¼Œæ–¹ä¾¿è¾¨è­˜
                option.textContent = `${voice.name} (${voice.lang})`;
                
                if (voice.default) {
                    option.textContent += ' -- DEFAULT';
                }

                option.value = index; 
                voiceSelect.appendChild(option);
            });

            if (selectedIndex > 0 && selectedIndex < voices.length) {
                voiceSelect.selectedIndex = selectedIndex;
            }
        }

        populateVoiceList();
        if (speechSynthesis.onvoiceschanged !== undefined) {
            speechSynthesis.onvoiceschanged = populateVoiceList;
        }

        // --- æ ¸å¿ƒä¿®æ”¹ï¼šè¤‡è£½ Name å’Œ Lang ---
        copyBtn.addEventListener('click', () => {
            const index = voiceSelect.value;
            
            if (index === "" || !voices[index]) {
                statusMsg.textContent = "âš ï¸ è«‹å…ˆç­‰å¾…èªéŸ³åˆ—è¡¨è¼‰å…¥";
                return;
            }

            const selectedVoice = voices[index];
            
            // å»ºç«‹ä¸€å€‹ç‰©ä»¶åŒ…å« name å’Œ lang
            const voiceInfo = {
                name: selectedVoice.name,
                lang: selectedVoice.lang
            };

            // è½‰æˆ JSON å­—ä¸²ä»¥ä¾¿è¤‡è£½
            const textToCopy = JSON.stringify(voiceInfo);

            navigator.clipboard.writeText(textToCopy).then(() => {
                statusMsg.style.color = "#155724";
                statusMsg.style.backgroundColor = "#d4edda";
                // é¡¯ç¤ºè¤‡è£½çš„å…§å®¹çµ¦ä½¿ç”¨è€…çœ‹
                statusMsg.textContent = `âœ… å·²è¤‡è£½: ${textToCopy}`;
                
                setTimeout(() => {
                    statusMsg.style.color = "#555";
                    statusMsg.style.backgroundColor = "#f8f9fa";
                    statusMsg.textContent = "æº–å‚™å°±ç·’";
                }, 3000);
            }).catch(err => {
                console.error('è¤‡è£½å¤±æ•—: ', err);
                statusMsg.textContent = "âŒ è¤‡è£½å¤±æ•—";
            });
        });

        // --- æ’­æ”¾åŠŸèƒ½ ---
        speakBtn.addEventListener('click', () => {
            const text = textInput.value;
            if (text === '') {
                statusMsg.textContent = "âš ï¸ è«‹è¼¸å…¥æ–‡å­—";
                return;
            }

            if (synth.speaking) {
                synth.cancel();
            }

            const utterThis = new SpeechSynthesisUtterance(text);
            const index = voiceSelect.value;
            if (index !== "" && voices[index]) {
                utterThis.voice = voices[index];
                // å»ºè­°ä¹Ÿæ˜ç¢ºè¨­å®š lang å±¬æ€§ï¼Œé›–ç„¶æŒ‡å®š voice ç‰©ä»¶é€šå¸¸å°±å¤ äº†ï¼Œä½†è¨­äº†æ›´ä¿éšª
                utterThis.lang = voices[index].lang; 
            }

            utterThis.onstart = () => {
                speakBtn.disabled = true;
                statusMsg.textContent = "ğŸ”Š æ­£åœ¨æ’­æ”¾...";
            };

            utterThis.onend = () => {
                speakBtn.disabled = false;
                statusMsg.textContent = "âœ… æ’­æ”¾çµæŸ";
            };

            utterThis.onerror = (event) => {
                speakBtn.disabled = false;
                statusMsg.textContent = "âŒ ç™¼ç”ŸéŒ¯èª¤";
                console.error('Error:', event);
            };

            synth.speak(utterThis);
        });
    </script>
</body>
